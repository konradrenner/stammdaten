<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../lagerverwaltung_main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:dataTable id="versandkosten" border="1" value="#{versandkosten.allVersandkosten}" var="kosten">

            <f:facet name="header">
                Uebersicht
            </f:facet>

            <h:column>
                <f:facet name="header">
                    Land
                </f:facet>
                <h:outputText value="#{kosten.land}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Betrag
                </f:facet>
                <h:outputText value="#{kosten.betrag}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Freibetrag
                </f:facet>
                <h:outputText value="#{kosten.freibetrag}"></h:outputText>
            </h:column>
        </h:dataTable>
    </ui:define>


</ui:composition>
