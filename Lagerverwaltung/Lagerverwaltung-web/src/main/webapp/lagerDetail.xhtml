<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel for="lagerid" value="#{lagerBundle.lagerid}"></h:outputLabel>
                    </td>
                    <td>
                        <h:outputText id="lagerid" value="#{lagerController.detail.lagerid}">
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="bezeichnung" value="#{lagerBundle.bezeichnung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="bezeichnung" value="#{lagerController.detail.bezeichnung}" >
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="bezeichnung" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="email" value="#{lagerBundle.email}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="email" value="#{lagerController.detail.email}">
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="email" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="beschreibung" value="#{lagerBundle.beschreibung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputTextarea id="beschreibung" value="#{lagerController.detail.beschreibung}" rows="5">
                        </h:inputTextarea>
                    </td>
                    <td>
                        <h:message for="beschreibung" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
            </table>
            <br/>
            <h:commandButton value="#{lagerBundle.abbrechen}" action="#{lagerController.loadUebersicht()}" immediate="true" />
            <h:commandButton value="#{lagerBundle.speichern}" action="#{lagerController.save()}" />
        </h:form>
    </ui:define>

</ui:composition>
