<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" >

    <ui:define name="content">
        <h:dataTable value="#{versandkosten.all}" var="vkosten">
            <h:column>
                <f:facet name="header">Land</f:facet>
                <h:link value="#{vkosten.land}" outcome="versandkostenDetail">
                    <f:param name="id" value="#{vkosten.land}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Betrag</f:facet>
                #{vkosten.betrag}
            </h:column>
        </h:dataTable>

        <h:commandButton value="submit" type="submit" action="#{versandkosten.create}" />
    </ui:define>

</ui:composition>
