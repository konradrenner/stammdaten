<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" >

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{versandkosten.all}" var="vkosten">
                <h:column>
                    <f:facet name="header">Land</f:facet>
                    <h:commandLink id="land" value="#{vkosten.landforView}" action="#{versandkosten.loadLand(vkosten.landforView)}">
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Betrag</f:facet>
                    <h:outputText value="#{vkosten.betragForView}" >
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Freibetrag</f:facet>
                    <h:outputText value="#{vkosten.freibetragForView}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Waehrung</f:facet>
                    <h:outputText value="#{vkosten.waehrungForView}" >
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:commandButton id="delete" value="Entfernen" action="#{versandkosten.delete(vkosten.landforView)}" >
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton id="create" value="Neu" action="#{versandkosten.create()}" >
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
