<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" >

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{versandkostenController.all}" var="vkosten" border="0">
                <h:column>
                    <f:facet name="header"><h:outputLabel for="land" value="#{lagerBundle.land}"></h:outputLabel></f:facet>
                    <h:commandLink id="land" value="#{vkosten.landforView}" action="#{versandkostenController.loadLand(vkosten.landforView)}">
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel for="betrag" value="#{lagerBundle.betrag}"></h:outputLabel></f:facet>
                    <h:outputText id="betrag" value="#{vkosten.betragForView}" style="float: right" >
                        <f:convertNumber></f:convertNumber>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel for="freibetrag" value="#{lagerBundle.freibetrag}"></h:outputLabel></f:facet>
                    <h:outputText id="freibetrag" value="#{vkosten.freibetragForView}"  style="float: right">
                        <f:convertNumber></f:convertNumber>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputLabel for="waehrung" value="#{lagerBundle.waehrung}"></h:outputLabel></f:facet>
                    <h:outputText id="waehrung" value="#{vkosten.waehrungForView}" >
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:commandButton id="delete" value="#{lagerBundle.entfernen}" action="#{versandkostenController.delete(vkosten.landforView)}" >
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton id="create" value="#{lagerBundle.neu}" action="#{versandkostenController.create()}" >
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
