<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            Land
            <h:inputText value="#{versandkosten.detail.landforView}" >
            </h:inputText>
            <br/>
            Betrag
            <h:inputText value="#{versandkosten.detail.betragForView}" >
            </h:inputText>
            <br/>
            Freibetrag
            <h:inputText value="#{versandkosten.detail.freibetragForView}" >
            </h:inputText>
            <br/>
            Waehrung
            <br/>
            <h:selectOneMenu value="#{versandkosten.detail.waehrungForView}">
                <f:selectItems value="#{versandkosten.currencies}">
                </f:selectItems>
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Zurueck" action="#{versandkosten.loadUebersicht()}" />
            <h:commandButton value="Speichern" action="#{versandkosten.save()}" />
        </h:form>
    </ui:define>

</ui:composition>
