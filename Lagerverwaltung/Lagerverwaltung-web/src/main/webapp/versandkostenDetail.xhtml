<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel for="land" value="#{lagerBundle.land}"></h:outputLabel>
                    </td>
                    <td>
                        <h:selectOneMenu id="land" value="#{versandkosten.detail.landforView}">
                            <f:selectItems value="#{versandkosten.countries}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="betrag" value="#{lagerBundle.betrag}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="betrag" value="#{versandkosten.detail.betragForView}" style="text-align: right; width: 80px">
                            <f:convertNumber></f:convertNumber>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="betrag" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="freibetrag" value="#{lagerBundle.freibetrag}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="freibetrag" value="#{versandkosten.detail.freibetragForView}" style="text-align: right; width: 80px">
                            <f:convertNumber></f:convertNumber>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="freibetrag" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="waehrung" value="#{lagerBundle.waehrung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:selectOneMenu id="waehrung" value="#{versandkosten.detail.waehrungForView}">
                            <f:selectItems value="#{versandkosten.currencies}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>
            <br/>
            <h:commandButton value="#{lagerBundle.abbrechen}" action="#{versandkosten.loadUebersicht()}" immediate="true" />
            <h:commandButton value="#{lagerBundle.speichern}" action="#{versandkosten.save()}" />
        </h:form>
    </ui:define>

</ui:composition>
