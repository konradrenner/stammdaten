<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel for="artikelid" value="#{lagerBundle.lagerid}"></h:outputLabel>
                    </td>
                    <td>
                        <h:outputText id="artikelid" value="#{artikelController.detail.artikelid}">
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="bezeichnung" value="#{lagerBundle.bezeichnung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="bezeichnung" value="#{artikelController.detail.bezeichnung}" >
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="bezeichnung" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="preis" value="#{lagerBundle.preis}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="preis" value="#{artikelController.detail.preis}" style="text-align: right; width: 80px">
                            <f:convertNumber></f:convertNumber>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="preis" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="waehrung" value="#{lagerBundle.waehrung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="waehrung" value="#{artikelController.detail.waehrung}">
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="waehrung" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="beschreibung" value="#{lagerBundle.beschreibung}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputTextarea id="beschreibung" value="#{artikelController.detail.beschreibung}" rows="5">
                        </h:inputTextarea>
                    </td>
                    <td>
                        <h:message for="beschreibung" errorStyle="color: red" ></h:message>
                    </td>
                </tr>
                <!-- TODO display image -->
                <tr>
                    <td>
                        <h:outputLabel for="artikelgruppen" value="#{lagerBundle.artikelgruppen}"></h:outputLabel>
                    </td>
                    <td>
                        <h:selectOneListbox id="artikelgruppen" readonly="true">
                            <f:selectItems value="#{artikelController.detail.gruppen}" ></f:selectItems>
                        </h:selectOneListbox>
                    </td>
                </tr>
            </table>
            <br/>
            <h:commandButton value="#{lagerBundle.abbrechen}" action="#{artikelController.loadUebersicht()}" immediate="true" />
            <h:commandButton value="#{lagerBundle.speichern}" action="#{artikelController.save()}" />
        </h:form>
    </ui:define>

</ui:composition>
